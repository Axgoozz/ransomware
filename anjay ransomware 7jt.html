<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ransomware 7juta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== VARIABLES ===== */
        :root {
            --primary-color: #00ff41;
            --secondary-color: #ff2a2a;
            --background-color: #0a0a0a;
            --panel-color: #0d1b0d;
            --text-color: #e0e0e0;
            --border-color: #00ff4133;
            --glow-intensity: 2;
            --transition-speed: 0.3s;
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', 'Consolas', monospace;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
            padding: 20px;
            line-height: 1.6;
        }

        /* ===== BACKGROUND EFFECTS ===== */
        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                    rgba(255, 255, 255, 0.03) 50%, 
                    rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 2;
            opacity: 0.15;
        }

        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 3;
        }

        .glow-effect {
            position: fixed;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.15) 0%, transparent 70%);
            filter: blur(40px);
            pointer-events: none;
            z-index: 0;
            animation: floatGlow 15s infinite alternate ease-in-out;
        }

        .glow-effect:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .glow-effect:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: -5s;
            background: radial-gradient(circle, rgba(255, 42, 42, 0.1) 0%, transparent 70%);
        }

        /* ===== MAIN CONTAINER ===== */
        .terminal-container {
            width: 100%;
            max-width: 800px;
            background: rgba(13, 27, 13, 0.95);
            border: 1px solid var(--primary-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 
                0 0 25px rgba(0, 255, 65, 0.2),
                inset 0 0 30px rgba(0, 255, 65, 0.1);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .terminal-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                    transparent, 
                    rgba(0, 255, 65, 0.05), 
                    transparent);
            pointer-events: none;
            z-index: -1;
        }

        /* ===== HEADER SECTION ===== */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 2px;
            background: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .system-title {
            font-size: 28px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 0 0 10px var(--primary-color);
            font-weight: 700;
        }

        .warning-title {
            font-size: 22px;
            color: var(--secondary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            text-shadow: 0 0 8px var(--secondary-color);
            font-weight: 700;
        }

        /* ===== WARNING SECTION ===== */
        .warning-section {
            background: rgba(20, 10, 10, 0.7);
            border: 1px solid rgba(255, 42, 42, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .warning-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--secondary-color);
        }

        .warning-heading {
            font-size: 18px;
            color: var(--secondary-color);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .warning-list {
            list-style: none;
            padding-left: 10px;
        }

        .warning-list li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .warning-list li::before {
            content: '•';
            color: var(--secondary-color);
            position: absolute;
            left: 0;
            font-size: 20px;
        }

        .telegram-contact {
            margin-top: 15px;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--secondary-color);
        }

        /* ===== DIVIDER ===== */
        .divider {
            height: 1px;
            background: linear-gradient(90deg, 
                    transparent, 
                    var(--primary-color), 
                    transparent);
            margin: 30px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: -4px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-color);
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        /* ===== PIN SECTION ===== */
        .pin-section {
            margin-bottom: 30px;
        }

        .pin-title {
            font-size: 18px;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            max-width: 300px;
            margin: 0 auto;
        }

        .key {
            background: rgba(0, 20, 0, 0.7);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all var(--transition-speed);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            user-select: none;
        }

        .key:hover {
            background: rgba(0, 255, 65, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 65, 0.4);
        }

        .key:active {
            transform: translateY(1px);
            box-shadow: 0 2px 8px rgba(0, 255, 65, 0.4);
        }

        .key i {
            font-size: 20px;
        }

        /* ===== UNLOCK BUTTON ===== */
        .unlock-section {
            text-align: center;
            margin-top: 30px;
        }

        .unlock-btn {
            background: linear-gradient(to bottom, #a00000, #800000);
            border: 1px solid var(--secondary-color);
            color: #fff;
            padding: 15px 40px;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all var(--transition-speed);
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
        }

        .unlock-btn:hover {
            background: linear-gradient(to bottom, #ff2a2a, #a00000);
            box-shadow: 0 0 20px rgba(255, 42, 42, 0.7);
            transform: translateY(-2px);
        }

        .unlock-btn:active {
            transform: translateY(1px);
        }

        /* ===== FOOTER ===== */
        .footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
            color: var(--secondary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        /* ===== INPUT DISPLAY ===== */
        .input-display {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-color);
            height: 60px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            letter-spacing: 8px;
            padding: 0 15px;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            max-width: 300px;
        }

        .input-display::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                    transparent, 
                    rgba(0, 255, 65, 0.1), 
                    transparent);
            animation: shimmer 2.5s infinite;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 30px;
            background-color: var(--primary-color);
            animation: blink 1s infinite;
            margin-left: 5px;
        }

        /* ===== ANIMATIONS ===== */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes floatGlow {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(50px, -50px) scale(1.2); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        /* ===== RESPONSIVE DESIGN ===== */
        @media (max-width: 768px) {
            .terminal-container {
                padding: 20px;
            }
            
            .system-title {
                font-size: 24px;
            }
            
            .warning-title {
                font-size: 20px;
            }
            
            .key {
                height: 60px;
                font-size: 20px;
            }
            
            .input-display {
                height: 50px;
                font-size: 24px;
            }
            
            .unlock-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .terminal-container {
                padding: 15px;
            }
            
            .system-title {
                font-size: 20px;
                letter-spacing: 2px;
            }
            
            .warning-title {
                font-size: 18px;
            }
            
            .key {
                height: 50px;
                font-size: 18px;
            }
            
            .input-display {
                height: 45px;
                font-size: 20px;
                letter-spacing: 5px;
            }
            
            .warning-section {
                padding: 15px;
            }
        }

        /* ===== ACCESSIBILITY ===== */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* ===== DARK MODE SUPPORT ===== */
        @media (prefers-color-scheme: light) {
            :root {
                --background-color: #0a1a0f;
                --panel-color: #0f2a15;
                --text-color: #f0f0f0;
            }
        }

        /* ===== HIGH CONTRAST MODE ===== */
        @media (prefers-contrast: high) {
            :root {
                --primary-color: #00ff41;
                --secondary-color: #ff0000;
                --border-color: #00ff41;
            }
            
            .key {
                border-width: 2px;
            }
            
            .input-display {
                border-width: 2px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="noise-overlay"></div>
    <div class="scanlines"></div>
    <div class="grid-overlay"></div>
    <div class="glow-effect"></div>
    <div class="glow-effect"></div>

    <!-- Main Terminal Container -->
    <div class="terminal-container">
        <!-- Header -->
        <div class="header">
            <h1 class="system-title">RANSOMWARE VVIP VENTURXZ</h1>
            <h2 class="warning-title">MAMPUS KENA RANSOMWARE WKWKW</h2>
        </div>

        <!-- Warning Section -->
        <div class="warning-section">
            <h3 class="warning-heading">
                <i class="fas fa-exclamation-circle"></i>
                PERINGATAN KEAMANAN
            </h3>
            <ul class="warning-list">
                <li>Semua file anda telah kami salin & retas</li>
                <li>Data penting termasuk di dalamnya</li>
                <li>Silakan hubungi developer untuk keselamatan file anda</li>
            </ul>
            <div class="telegram-contact">
                <i class="fab fa-telegram"></i>
                <span>Telegram: @Venturxz</span>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- PIN Section -->
        <div class="pin-section">
            <h3 class="pin-title">MASUKAN PIN</h3>
            
            <!-- Input Display -->
            <div class="input-display">
                <span id="pin-display"></span>
                <span class="cursor"></span>
            </div>
            
            <!-- Keypad -->
            <div class="keypad">
                <div class="key" data-key="1">1</div>
                <div class="key" data-key="2">2</div>
                <div class="key" data-key="3">3</div>
                <div class="key" data-key="4">4</div>
                <div class="key" data-key="5">5</div>
                <div class="key" data-key="6">6</div>
                <div class="key" data-key="7">7</div>
                <div class="key" data-key="8">8</div>
                <div class="key" data-key="9">9</div>
                <div class="key" data-key="*"><i class="fas fa-asterisk"></i></div>
                <div class="key" data-key="0">0</div>
                <div class="key" data-key="back"><i class="fas fa-undo"></i></div>
            </div>
        </div>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Unlock Section -->
        <div class="unlock-section">
            <button class="unlock-btn" id="unlock-btn">
                <i class="fas fa-lock-open"></i>
                UNLOCK
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <i class="fas fa-shield-alt"></i>
            <span>#hacked by Venturxz</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const pinDisplay = document.getElementById('pin-display');
            const keys = document.querySelectorAll('.key');
            const unlockBtn = document.getElementById('unlock-btn');
            
            // Variables
            let pin = '';
            const maxPinLength = 6;
            
            // Initialize with empty pin display
            updatePinDisplay();
            
            // Add event listeners to keys
            keys.forEach(key => {
                key.addEventListener('click', function() {
                    const keyValue = this.getAttribute('data-key');
                    handleKeyPress(keyValue);
                });
                
                // Add touch feedback for mobile devices
                key.addEventListener('touchstart', function() {
                    this.style.transform = 'scale(0.95)';
                }, { passive: true });
                
                key.addEventListener('touchend', function() {
                    this.style.transform = '';
                }, { passive: true });
            });
            
            // Unlock button event listener
            unlockBtn.addEventListener('click', function() {
                attemptUnlock();
            });
            
            // Keyboard support
            document.addEventListener('keydown', function(e) {
                // Number keys
                if (e.key >= '0' && e.key <= '9' && pin.length < maxPinLength) {
                    handleKeyPress(e.key);
                } 
                // Backspace key
                else if (e.key === 'Backspace') {
                    handleKeyPress('back');
                } 
                // Enter key
                else if (e.key === 'Enter') {
                    attemptUnlock();
                }
            });
            
            // Handle key press function
            function handleKeyPress(keyValue) {
                // Visual feedback
                const keyEl = Array.from(keys).find(el => el.getAttribute('data-key') === keyValue);
                if (keyEl) {
                    keyEl.style.transform = 'scale(0.9)';
                    setTimeout(() => {
                        keyEl.style.transform = '';
                    }, 100);
                }
                
                // Process key value
                if (keyValue === 'back') {
                    pin = pin.slice(0, -1);
                } else if (pin.length < maxPinLength) {
                    pin += keyValue;
                }
                
                updatePinDisplay();
            }
            
            // Update pin display
            function updatePinDisplay() {
                let displayText = '';
                for (let i = 0; i < pin.length; i++) {
                    displayText += '•';
                }
                pinDisplay.textContent = displayText;
            }
            
            // Attempt to unlock
            function attemptUnlock() {
                // Visual feedback
                unlockBtn.style.transform = 'scale(0.95)';
                unlockBtn.style.boxShadow = '0 0 25px rgba(255, 42, 42, 0.8)';
                
                setTimeout(() => {
                    unlockBtn.style.transform = '';
                    unlockBtn.style.boxShadow = '';
                    
                    // Show error message
                    alert('PIN salah! Akses ditolak.\n\nHubungi @Venturxz di Telegram untuk instruksi lebih lanjut.');
                    
                    // Reset pin
                    pin = '';
                    updatePinDisplay();
                }, 500);
            }
            
            // Add glitch effect randomly
            setInterval(() => {
                if (Math.random() > 0.7) {
                    const elements = document.querySelectorAll('.system-title, .warning-title');
                    const randomElement = elements[Math.floor(Math.random() * elements.length)];
                    
                    randomElement.style.animation = 'glitch 0.3s';
                    setTimeout(() => {
                        randomElement.style.animation = '';
                    }, 300);
                }
            }, 5000);
        });
    </script>
</body>
